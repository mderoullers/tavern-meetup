[pytest]
tavern-global-cfg = health-check/tests/common-dev.yml
junit_suite_name = tavern_test_suite
addopts =
    --tavern-beta-new-traceback
    --html=health-check/tests/reports/report.html
    --junitxml=health-check/tests/reports/test-results.xml
    --tb=short
    -p no:logging
    -vv
    -s
